<!DOCTYPE html>
<html>
	<head>

		<title>information</title>

			body{
				text-align:center;
			}
		</style>
		<script>
			function check(){
				var s1 = document.getElementById("name").value;
				if(s1==null||s1==""){
					alert("请输入姓名!!!");
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<form action="http://localhost:8080/sf/AdminServlet" method="post" onsubmit="return check()">
			姓名： <input type="text" name="name" id="name"/> <br />
			年龄： <input type="text" name="age"/> <br />
			学校： <input type="text" name="school"/> <br />
			<input type="submit" name="提交"/>
		</form>
	</body>
</html>
