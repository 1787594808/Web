<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{font-size: 30px; text-align: center;  background-color: #FFA500;}
		</style>
		<script>
			function check(){
				var s1 = document.getElementById("email").value;
				var s2 = document.getElementById("域名").value;
				var s3 = document.getElementById("手机号码").value;
				var s4 = document.getElementById("电话号码").value;
				var s5 = document.getElementById("身份证号").value;
				var s6 = document.getElementById("密码").value;
				var s7 = document.getElementById("地址").value;
				var ans1 = /^[A-Za-z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/; 
				var ans2 = /^[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
				var ans3 = /^1[3|4|5|7|8][0-9]{9}$/;
				var ans4 = /^0\d{2,3}-?\d{7,8}$/;
				var ans5 = /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{4}$/;
				var ans6 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{8,16}$/;
				var ans7 = /^(\d+)\.(\d+)\.(\d+)\.(\d+)$/;
				if(!ans1.test(s1)){
					alert("邮箱错误");
					return false;
				}
				if(!ans2.test(s2)){
					alert("域名错误");
					return false;
				}
				if(!ans3.test(s3)){
					alert("手机号码错误");
					return false;
				}
				if(!ans4.test(s4)){
					alert("电话号码错误");
					return false;
				}
				if(!ans5.test(s5)){
					alert("身份证号错误");
					return false;
				}
				if(!ans6.test(s6)){
					alert("密码错误");
					return false;
				}
				if(!ans7.test(s7)){
					alert("ip地址错误");
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<form name="myform" action="demo-form.php" method="post" onsubmit="return check()">
			<div>&nbsp &nbsp email: <input type="text" id="email" style="height: 30px;"/> </div>
			<div>域 &nbsp &nbsp &nbsp名: <input type="text" id="域名" style="height: 30px;"/> </div>
			<div>手机号码: <input type="text" id="手机号码" style="height: 30px;"/> </div>
			<div>电话号码: <input type="text" id="电话号码" style="height: 30px;"/> </div>
			<div>身份证号: <input type="text" id="身份证号" style="height: 30px;"/> </div>
			<div>密 &nbsp &nbsp &nbsp码: <input type="text" id="密码" style="height: 30px;"/> </div>
			<div> &nbsp &nbspip地址: <input type="text" id="地址" style="height: 30px;"/> </div>
			<div><br/></div> 
			<div><input type="submit" value="提交" style="width: 300px;height: 50px;"/></div> 
			
		</form>
	</body>
</html>
