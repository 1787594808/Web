<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>信息填写</title>
	</head>
	<body>
		<form method="post">
			<table align="center">
				<tr>
					<td>
						<font size="6">姓名: </font> <input type="text" id="myname" name="myname" style="width: 200px;height: 30px;"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<font size="6">卡号: </font> <input type="text" id="mycard" name="mycard" style="width: 200px;height: 30px;"/>
						<font size="3"> 卡号格式：XXXX-XXXX-XXXX-XXXX 16位数字</font> 
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="" onclick="check()" value="发送" style="width: 100px;height: 50px;"/>
						<script>
							function check(){
								var name = document.getElementById("myname").value;
								var card = document.getElementById("mycard").value;
								if(name==""||name==null){
									alert("请输入姓名");
									return false;
								}
								if(card==""||card==null){
									alert("请输入卡号");
									return false;
								}
								var reg = /^(\d{4}-){3}\d{4}$/;
								if(!reg.test(card)){
									alert("卡号格式不对");
									return false;
								}
								alert("发送成功");
								return true;
							}
						</script>
						&nbsp &nbsp &nbsp &nbsp 
						<input type="reset" name="" value="重置" style="width: 100px;height: 50px;"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
